spring:
  datasource:
    # 将编码配置从URL中分离出来，交由Hikari连接池管理，这是更推荐的做法
    url: jdbc:mysql://localhost:3306/campus_trade?serverTimezone=Asia/Shanghai
    username: root
    password: 2210534447a # <--- 请确保这里是您的正确数据库密码
    driver-class-name: com.mysql.cj.jdbc.Driver
    # HikariCP 连接池配置
    hikari:
      # 设置连接属性，强制编码
      connection-init-sql: "SET NAMES utf8mb4"

server:
  port: 8080 # 后端服务端口
  servlet:
    encoding:
      charset: UTF-8
      force: true

app:
  jwt-secret: a-very-long-and-secure-secret-key-for-campus-trade-project-that-should-be-changed-in-production # JWT密钥
  jwt-expiration-ms: 86400000 # JWT过期时间 (24小时)
